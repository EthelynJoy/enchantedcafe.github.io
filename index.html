<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Menus</title>
</head>
<body>

    <a href="#" onclick="toggleImages()">Click here to view the menus</a>

    <div id="imageContainer" style="display: none; margin-top: 20px;">
        <img class="menuImage" src="image1.png" alt="Menu Image 1" style="max-width: 100%; height: auto; display: block; margin-bottom: 10px;">
        <img class="menuImage" src="image2.png" alt="Menu Image 2" style="max-width: 100%; height: auto; display: block; margin-bottom: 10px;">
        <img class="menuImage" src="image3.png" alt="Menu Image 3" style="max-width: 100%; height: auto; display: block;">
    </div>

    <script>
        function toggleImages() {
            var imageContainer = document.getElementById("imageContainer");
            // Toggle the display property between "none" and "block"
            if (imageContainer.style.display === "none") {
                imageContainer.style.display = "block";
            } else {
                imageContainer.style.display = "none";
            }
        }
    </script>

</body>
</html>
